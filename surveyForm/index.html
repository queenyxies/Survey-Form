<!DOCTYPE htlml>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h1 id="title" type="text">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label id="name-label">Name <input id="name" type="text" name="first-name" placeholder="Enter your name" required/></label>
      <label id="email-label">Email <input id="email" type="email" name="Email" placeholder="Enter your Email" required/></label>
      <label id="number-label">Age <input id="number" type="number"  name="age" min="13" max="120" placeholder="Age"/></label>

      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>

      <label>Would you recommend freeCodeCamp to a friend?
      <label><input type="radio" value="1" name="recommendation" class="inline" />Definitely</label>
      <label><input type="radio" value="2" name="recommendation" class="inline" />Maybe </label>
      <label><input type="radio" value="3" name="recommendation" class="inline" />Not sure </label>
      </label>

      <label>What would you like to see improved? 
          <label><input type="checkbox" value="1" class="inline" >Front-end Projects</label>
          <label><input type="checkbox" value="2" class="inline" >Back-end Projects</label>
          <label><input type="checkbox" value="3" class="inline" >Data Visualization</label>
      </label>

      <label>Any comments or suggestions?
        <textarea name="comments" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <input type="submit" id="submit" />                
    </fieldset>
  </body>
</html>
